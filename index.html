<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="icon" href="images/e14a61b7551bb379ecbd2903bfd58e0b-removebg-preview.png" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body class=" py-5">
    
    <section id="setting">
        <div class="bg-white overflow-auto w-50 m-auto rounded-lg shadow-lg">
            <h1 class="text-center py-5 bg-light border-bottom ">
                Setting Your Quiz
            </h1>
            <div class="p-4">
                <div class="form-group">
                    <label for="category" class="text-spec">Category</label>
                    <select name="category" id="category" class="form-control">
                        <option value="9">General Knowledge</option>
                        <option value="27">Animals</option>
                        <option value="15">Video Games</option>
                        <option value="23">History</option>
                        <option value="21">Sports</option>
                        <option value="18">Science : Computers</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="difficulty" >Difficulty</label>
                    <div class="form-check" id="difficulty">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="difficulty" id="easy" value="easy"
                                checked />
                            Easy
                        </label>
                    </div>

                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="difficulty" id="medium" value="medium" />
                            Medium
                        </label>
                    </div>

                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="difficulty" id="hard" value="hard" />
                            Hard
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <input type="number" class="form-control" id="number" aria-describedby="helpId" placeholder="Number Of Questions" required>
                </div>

                <button id="startBtn" class="btn btn-info py-2 px-4 rounded-pill text-white my-4  float-right ">Start</button>

            </div>
        </div>
    </section>

    <section id="quiz">
        <div class="w-50 m-auto shadow-lg rounded-lg overflow-auto bg-white">
          <div class="bg-light border-bottom overflow-auto p-3">
            <h1 class=" text-center py-2 ">Quiz</h1>
            <span class="float-right  btn btn-info rounded-pill text-white p-2 mx-4 "><span id="current"></span> Of <span id="totalAmount"></span> Question</span>
            <span id="inCorrect" class="btn btn-danger float-left">InCorrect</span>
            <span id="correct" class="btn btn-success float-left">Correct</span>
            <div class="clear"></div>
        </div>
        <div class="p-4  ">
            <h5 class="d-inline">Q: </h5>
            <h5 id="question" class="d-inline"></h5>
            <div id="rowAnswer">
               
            </div>
            <div class="alert alert-danger mt-3">
                Please Choose Your Answer
            </div>
            <button class="btn btn-info float-right py-2 px-4 rounded-pill text-white my-4" id="next">Submit </button>
            <div class="clear"></div>
         </div>
    </div>
    </section>

    <section id="finish">
        <div class="bg-white w-50 m-auto shadow-lg rounded overflow-auto text-center">
            <h1 class="py-5 bg-light border-bottom">Finish</h1>
            <div class="p-4">
                <h5>Score</h5>
                <h4 id="score"></h4>
                <button id="again" class="btn btn-info float-right py-2 px-4 rounded-pill text-white my-4">Try Again ?</button>
                <div class="clear"></div>
            </div>

        </div>
    </section>
    

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js" type="module"></script>
</body>

</html>
